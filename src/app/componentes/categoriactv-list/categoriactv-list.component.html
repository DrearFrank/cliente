<div class="col-md-4" *ngFor="let game of games">
    
    <div class="card-body">
      <p>{{game.description}}</p>
      <p>Created At {{game.created_at | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
        EDIT GAME
      </a>
    </div>

      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>

  </tbody>
</table>
 </div>
